<div class="ui container">
  <h1>Reactive Form</h1>
  <form
    [formGroup]="reactiveForm"
    class="ui form"
    name="reactiveForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="field">
      <label>First Name</label>
      <input type="text" id="firstname" formControlName="firstname" />
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" id="lastname" formControlName="lastname" />
    </div>
    <div class="field">
      <label>Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" id="password" formControlName="password" />
      <p>
        Password should be at least 8 char, with at least 1 uppercase and 1
        special character
      </p>
    </div>
    <div class="field">
      <label>Phone Number</label>
      <input type="number" id="phone" name="phone" placeholder="Phone Number" />
    </div>

    <div class="field">
      <label for="country">country</label>
      <select class="form-control" id="country" required name="country">
        <option *ngFor="let country of allCountries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>

    <div class="field">
      <label for="occupation">Occupation</label>
      <select class="form-control" id="occupation" required name="occupation">
        <option *ngFor="let work of occupations" [value]="work">
          {{ work }}
        </option>
      </select>
    </div>

    <div class="grouped fields">
      <label>Successful</label>
      <div class="field" *ngFor="let option of successful">
        <label for="">
          <sui-radio-button
            formControlName="success"
            [value]="option"
          ></sui-radio-button
          >{{ option }}
        </label>
      </div>
    </div>
    <app-button color="green" text="Submit"></app-button>
  </form>
</div>
